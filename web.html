<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manan Kapoor">
    <meta name="description" content="A collection of photos capturing the theme of solitude, clicked by Manan Kapoor.">
    <title>Solitude by Manan Kapoor</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styling */
        body {
            background-color: #000000;
            font-family: 'Lora', serif;
            color: #971010;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #d8dfa2;
            padding: 40px;
            text-align: center;
            color: white;
            font-size: 36px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Subtitle */
        h2 {
            color: #f3f4f2;
            font-size: 22px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Lora', serif;
        }

        /* Gallery Section */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        /* Each photo card */
        .photo {
            margin: 15px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(209, 64, 64, 0.1);
            transition: transform 0.3s ease;
            background-color: #f8f8f8;
            max-width: 300px;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        /* Thumbnails */
        .photo img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Link to Google Drive */
        .photo a {
            display: block;
            padding: 15px;
            background-color: #cecece6e;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Lora', serif;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .photo a:hover {
            background-color: #0e72ce;
        }

        /* Footer */
        footer {
            background-color: #d8dfa2;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Lora', serif;
            font-size: 14px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .photo {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>

<header>
    Solitude by Manan Kapoor
</header>

<h2>A Collection of Photos Capturing the Theme of Solitude</h2>

<div class="gallery">
    <div class="photo">
        <img src="https://via.placeholder.com/300x200.png?text=Photo+1" alt="Photo 1 Thumbnail">
        <a href="https://drive.google.com/file/d/1ofiwz3UjQrbYKLRjIFyhcIYCjtPmPUWx/view?usp=drive_link" target="_blank">Hostel Corridor</a>
    </div>
    <div class="photo">
        <img src="https://via.placeholder.com/300x200.png?text=Photo+2" alt="Photo 2 Thumbnail">
        <a href="https://drive.google.com/file/d/1rt3N_nPiDDBl3Cw6gjje-dQFQ7duQ97Q/view?usp=drive_link" target="_blank">Thapar Race Track</a>
    </div>
    <div class="photo">
        <img src="https://via.placeholder.com/300x200.png?text=Photo+3" alt="Photo 3 Thumbnail">
        <a href="https://drive.google.com/file/d/19a4rpTvoR0KQE-VNB4H-jxeKYDSHzd7B/view?usp=drive_link" target="_blank">Cricket Ground</a>
    </div>
    <div class="photo">
        <img src="https://via.placeholder.com/300x200.png?text=Photo+4" alt="Photo 4 Thumbnail">
        <a href="https://drive.google.com/file/d/1q4vT25Rxh70g08hwBkr3mLYtYNuKIe13/view?usp=drive_link" target="_blank">Hostel Corridor 2</a>
    </div>
</div>

<footer>
    &copy; 2024 Manan Kapoor. All Rights Reserved.
</footer>

</body>
</html>
